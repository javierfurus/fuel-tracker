version: "2"
services:
  fuel-tracker-db:
    container_name: fuel-tracker-db
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: "database"
      MYSQL_USER: "database"
      MYSQL_PASSWORD: "toor"
      MYSQL_ROOT_PASSWORD: "toor"
    expose:
      - "3306"
    ports:
      - "3306:3306"
    volumes:
      - fuel-tracker-db-data:/var/lib/mysql
    networks:
      inner:
        aliases:
          - fuel-tracker-db
  fuel-tracker:
    container_name: fuel-tracker
    build:
      context: ./fuel-tracker
      dockerfile: Dockerfile.development
    environment:
      PORT: 3001
    expose:
      - "3001"
    ports:
      - "3001:3001"
    depends_on:
      - fuel-tracker-db
    volumes:
      - "./fuel-tracker/:/usr/src/app"
      - "~/.ssh:/root/.ssh"
    networks:
      inner:
        aliases:
          - fuel-tracker

  fuel-tracker-hapi:
    container_name: fuel-tracker-hapi
    build:
      context: ./fuel-tracker-hapi
      dockerfile: Dockerfile.development
    environment:
      PORT: 3010
    expose:
      - "3010"
    ports:
      - "3010:3010"
    depends_on:
      - fuel-tracker-db
    volumes:
      - "./fuel-tracker-hapi/:/usr/src/app"
      - "~/.ssh:/root/.ssh"
    networks:
      inner:
        aliases:
          - fuel-tracker-hapi

  fuel-tracker-frontend:
    container_name: fuel-tracker-frontend
    build:
      context: ./fuel-tracker-frontend
      dockerfile: Dockerfile.development
    volumes:
      - "./fuel-tracker-frontend:/usr/src/app"
    expose:
      - "4200"
    ports:
      - "4200:4200"
    depends_on:
      - fuel-tracker
    networks:
      inner:
        aliases:
          - fuel-tracker-frontend
networks:
  inner: {}
volumes:
  fuel-tracker-db-data: {}
